<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <title>Calculadora</title>
</head>
<body>
    <figure class="logo">
        <img src="./images/logo.svg" alt="">
    </figure>
    <div class="container">
        <div class="calculadora">
            <div class="calculadora__Bill">
                <p>Bill</p>
                <input type="number" name="" id="" placeholder="0.00">
            </div>
            <p>Select Tip %</p>
            <div class="caculadora__porcentaje">
                <button>5%</button>
                <button>10%</button>
                <button>15%</button>
                <button>25%</button>
                <button>50%</button>
                <input type="number" name="" id="" placeholder="Custom">
            </div>
            <div class="calculadora__cantidad">
                <p>Number of People</p>
                <p></p>
                <input type="number" name="" id="" placeholder="0">
            </div>
        </div>
        <div class="resultado">
            <div class="resultado__individual">
                <p>Tip Amount<br><span>/person</span></p>
                <div class="valor">
                    <p>$0.00</p>
                </div>
            </div>
            <div class="resultado__total">
                <p>Total<br><span>/person</span></p>
                <div class="valor">
                    <p>$0.00</p>
                </div>
            </div>
            <button>Reset</button>
    </div>
</body>
</html>
